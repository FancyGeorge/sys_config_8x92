name: Update Shift Calendar

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:      # Allows you to click "Run workflow" manually to test it

# PERMISSIONS: This allows the bot to push the new file back to your repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install ics requests

      - name: Fetch and filter ICS
        run: |
          python3 << 'EOF'
          import requests
          from ics import Calendar, Event
          from datetime import timedelta

          # The AHS Schedule URL
          SOURCE_URL = "https://ahs-wfm.st.inforcloudsuite.com/public/ical/63b87b39eeee/myschedule.ics"

          # SPOOF HEADERS: This fixes the "400 Client Error" by pretending to be a Chrome browser
          headers = {
              "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"
          }

          # Download ICS text safely
          try:
              print("Attempting to download calendar...")
              r = requests.get(SOURCE_URL, headers=headers)
              r.raise_for_status()
              raw_text = r.text
              print("Download successful.")
          except Exception as e:
              print(f"Error downloading calendar: {e}")
              exit(1)

          # Parse the calendar data
          try:
              calendars = Calendar.parse_multiple(raw_text)
          except Exception as e:
              print(f"Error parsing calendar: {e}")
              exit(1)

          clean = Calendar()

          for cal in calendars:
              for e in cal.events:
                  try:
                      title = (e.name or "").strip()
                      start = e.begin
                      end = e.end

                      # Skip malformed events
                      if not start or not end:
                          continue

                      # FILTER 1: Remove events named exactly "X"
                      if title == "X":
                          continue

                      # FILTER 2: Truncate overnight shifts
                      # If the shift ends on a later date than it started, cut it off at 23:55
                      if end.date() > start.date():
                          end = start.replace(hour=23, minute=55)

                      # Build the cleaned event
                      new = Event()
                      new.name = title
                      new.begin = start
                      new.end = end
                      # Create a unique ID to prevent Google Calendar glitches
                      new.uid = f"{start.strftime('%Y%m%d%H%M')}-{title.replace(' ', '')}-darcy"

                      clean.events.add(new)

                  except Exception:
                      continue

          # Write the new file correctly
          with open("shifts.ics", "w") as f:
              f.write(clean.serialize())
          print("Successfully created shifts.ics")
          EOF

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Check if there are changes before trying to commit
          git add shifts.ics
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Auto-update shifts"
            git push
          fi
