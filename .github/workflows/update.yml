name: Update Shift Calendar

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

# FIX 1: Grant write permission to the default GITHUB_TOKEN
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install ics requests

      - name: Fetch and filter ICS
        run: |
          python3 << 'EOF'
          import requests
          from ics import Calendar, Event
          from datetime import timedelta

          # AHS Schedule URL
          SOURCE_URL = "https://ahs-wfm.st.inforcloudsuite.com/public/ical/63b87b39eeee/myschedule.ics"

          # Download ICS text
          r = requests.get(SOURCE_URL)
          raw_text = r.text

          # Parse multiple calendars safely
          calendars = Calendar.parse_multiple(raw_text)

          clean = Calendar()

          for cal in calendars:
              for e in cal.events:
                  try:
                      title = (e.name or "").strip()
                      start = e.begin
                      end = e.end

                      # Skip malformed events
                      if not start or not end:
                          continue

                      # Remove ONLY 1-minute "X" events
                      if title == "X" and (end - start) <= timedelta(minutes=1):
                          continue

                      # Cap events that spill past midnight (Prevent multi-day bleed)
                      # Note: This effectively deletes the overnight portion of the shift from the view
                      if end.date() > start.date():
                          end = start.replace(hour=23, minute=55)

                      # Build clean event
                      new = Event()
                      new.name = title
                      new.begin = start
                      new.end = end
                      # Ensure UID is unique enough
                      new.uid = f"{start.strftime('%Y%m%d%H%M')}-{title.replace(' ', '-')}-darcy"

                      clean.events.add(new)

                  except Exception:
                      continue

          # FIX 2: Correctly write the ICS file
          with open("shifts.ics", "w") as f:
              f.write(clean.serialize())
          EOF

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add shifts.ics
          # The || echo "No changes" prevents the workflow from failing if there are no updates
          git commit -m "Auto-update shifts" || echo "No changes" 
          git push
