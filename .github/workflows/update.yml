name: Update Shift Calendar

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install ics requests

      - name: Fetch and filter ICS
        run: |
          python3 << 'EOF'
          import requests
          from ics import Calendar, Event
          from datetime import timedelta

          SOURCE_URL = "https://ahs-wfm.st.inforcloudsuite.com/public/ical/63b87b39eeee/myschedule.ics"

          r = requests.get(SOURCE_URL)
          raw_text = r.text

          calendars = Calendar.parse_multiple(raw_text)
          clean = Calendar()

          for cal in calendars:
              for e in cal.events:
                  try:
                      title = (e.name or "").strip()
                      start = e.begin
                      end = e.end

                      if not start or not end:
                          continue

                      if title == "X" and (end - start) <= timedelta(minutes=1):
                          continue

                      if end.date() > start.date():
                          end = start.replace(hour=23, minute=55)

                      new = Event()
                      new.name = title
                      new.begin = start
                      new.end = end
                      new.uid = f"{start.date()}-{title.replace(' ', '-')}-darcy"

                      clean.events.add(new)

                  except Exception:
                      continue

          with open("shifts.ics", "w") as f:
              f.writelines(clean)
          EOF

      - name: Commit updated ICS
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}
          git add shifts.ics
          git commit -m "Auto-update shifts" || echo "No changes"
          git push
