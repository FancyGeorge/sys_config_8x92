name: Update Shift Calendar

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:        # Allows manual runs

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install ics requests

      - name: Fetch and filter ICS
        run: |
          python3 << 'EOF'
          import requests
          from ics import Calendar, Event
          from datetime import timedelta

          SOURCE_URL = "https://ahs-wfm.st.inforcloudsuite.com/public/ical/63b87b39eeee/myschedule.ics"

          # Download source ICS
          r = requests.get(SOURCE_URL)
          source = Calendar(r.text)

          clean = Calendar()

          for e in source.events:
              title = e.name.strip()
              start = e.begin
              end = e.end

              # Remove ONLY the 1-minute "X" events
              if title == "X" and (end - start) <= timedelta(minutes=1):
                  continue

              # Cap any event that spills into the next day
              if end.date() > start.date():
                  end = start.replace(hour=23, minute=55)

              # Build clean event
              new = Event()
              new.name = title
              new.begin = start
              new.end = end

              # Stable UID so Google Calendar updates correctly
              new.uid = f"{start.date()}-{title.replace(' ', '-')}-darcy"

              clean.events.add(new)

          # Write cleaned ICS file
          with open("shifts.ics", "w") as f:
              f.writelines(clean)
          EOF

      - name: Commit updated ICS
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add shifts.ics
          git commit -m "Auto-update shifts" || echo "No changes"
          git push
