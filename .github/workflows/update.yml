name: Update Shift Calendar

on:
  schedule:
    - cron: "0 * * * *"   # Runs every hour
  workflow_dispatch:      # Allows manual testing

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install ics

      # STEP 1: Download using Curl (Bypasses the "400 Error")
      - name: Download ICS file
        run: |
          curl -v \
            -H "User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36" \
            -H "Accept: text/html,application/xhtml+xml,application/xml;q=0.9,image/avif,image/webp,*/*;q=0.8" \
            -L \
            -o raw_schedule.ics \
            "https://ahs-wfm.st.inforcloudsuite.com/public/ical/63b87b39eeee/myschedule.ics"

      # STEP 2: Filter and FORCE NEW FILE
      - name: Filter ICS with Python
        run: |
          python3 << 'EOF'
          from ics import Calendar, Event
          import os

          # Read the raw file
          if not os.path.exists("raw_schedule.ics"):
              print("Error: raw_schedule.ics missing.")
              exit(1)

          with open("raw_schedule.ics", "r", encoding="utf-8") as f:
              raw_text = f.read()

          try:
              calendars = Calendar.parse_multiple(raw_text)
          except Exception as e:
              print(f"Error parsing: {e}")
              exit(1)

          clean = Calendar()
          removed_x_count = 0
          truncated_count = 0

          for cal in calendars:
              for e in cal.events:
                  try:
                      title = (e.name or "").strip()
                      start = e.begin
                      end = e.end
                      
                      if not start or not end: continue

                      # DEBUG: Print titles to ensure we match "X"
                      # print(f"Processing: {title}") 

                      # REMOVE "X"
                      if title == "X": 
                          removed_x_count += 1
                          continue

                      # TRUNCATE OVERNIGHT SHIFTS
                      if end.date() > start.date():
                          end = start.replace(hour=23, minute=55)
                          truncated_count += 1

                      new = Event()
                      new.name = title
                      new.begin = start
                      new.end = end
                      new.uid = f"{start.strftime('%Y%m%d%H%M')}-{title.replace(' ', '')}-darcy"
                      
                      clean.events.add(new)
                  except:
                      continue

          print(f"DEBUG REPORT: Removed {removed_x_count} 'X' shifts.")
          print(f"DEBUG REPORT: Truncated {truncated_count} overnight shifts.")

          # SAVE AS NEW FILENAME to force GitHub to see it
          with open("clean_shifts.ics", "w") as f:
              f.write(clean.serialize())
          EOF

      - name: Commit updated ICS
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add the NEW filename
          git add clean_shifts.ics
          
          # Force commit even if logic thinks it's empty (though the new name ensures it isn't)
          git commit -m "Fresh filtered schedule" || echo "No changes to commit"
          git push
